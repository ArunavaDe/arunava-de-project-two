<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i|Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51f81a2ff5.js"></script>
    <title>Boat Ride Adventures</title>

</head>
<body>
    <header class="mainHeader contact">
            <div class="wrapper">
                <nav>
                    <ul class="topNav">
                        <li><a href="./index.html">home</a></li>
                        <li><a href="#about">about</a></li>
                        <li><a href="./blog.html">blog</a></li>
                        <li><a href="./contact.html">contact</a></li>
                    </ul>
                </nav>
    
                <h1 class="mainHeadLine">get in touch</h1>
            </div>
    </header>

    <main class="contactAreaFull wrapper">

        <div class="contactBlock">
            <div class="socialMenu">
                <ul class="socialNav">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            <span class="visuallyHidden">facebook</span>
                        </a>
                    </li>
    
    
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                            <span class="visuallyHidden">Instagram</span>
                        </a>
                    </li>
    
    
                    <li>
                        <a href="#">
                        <i class="fab fa-twitter"></i>
                        <span class="visuallyHidden">twitter</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            <i class="fab fa-whatsapp"></i>
                            <span class="visuallyHidden">whatsapp</span>
                        </a>
                    </li>
                </ul>
            </div>
    
            <div class="contactInfo">
                <p class="emailInfo">info@email.com</p>
                <p>123-456-7890</p>
                <p>123, queen street west, unit 10</p>
                <p>toronto, ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>


        <div class="contactForm">
            <form action="#">
                <fieldset class="contactFS">
                    <div class="formNameEmail">
                        <label for="name" class="visuallyHidden">name</label>
                        <input type="text" placeholder="name" id="name">
        
                        <label for="email" class="visuallyHidden">email address</label>
                        <input type="email" placeholder="email address" id="email">
                    </div>
    
                    <label for="message" class="visuallyHidden">messages</label>
                    <input type="textarea" placeholder="message" id="message">
    
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </div>

    </main>
    <footer>
        <div class="wrapper">
            <p>copyright &copy; 2019 HackerYou</p>
        </div>
    </footer>
</body>
</html>
